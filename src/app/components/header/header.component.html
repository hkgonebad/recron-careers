<div class="mainHeader">
    <div class="container">
        <div class="logo">
            <a routerLink="/"><img ngSrc={{logoImg}} height="50" width="124" priority alt="Recron Malaysia Logo"></a>
        </div>

        <nav class="navbar">
            <ul class="navbar-nav">
                @for (item of menuItems; track item.name) {
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink={{item.path}}>{{item.name}}</a>
                </li>
                }
            </ul>
        </nav>

        <div class="userArea">
            <a (click)="openModal(template)">Login <ng-icon name="remixUserLine"></ng-icon></a>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>
