<div class="mainHeader">
    <div class="container">
        <div class="logo">
            <a routerLink="/"><img ngSrc={{logoImg}} height="50" width="124" priority alt="Recron Malaysia Logo"></a>
        </div>

        <!-- Navbar -->
        <nav class="navbar" [class.active]="isNavOpen">
            <!-- Toggle Nav -->
            <a href="javascript:void(0)" class="navToggler" (click)="toggleNav()"><ng-icon class="icon"
                    name="remixUserLine"></ng-icon></a>
            <!-- Menu -->
            <ul class="navbar-nav">
                @for (item of menuItems; track item.name) {
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
                        true}" aria-current="page" [routerLink]="item.path">{{item.name}}</a>
                </li>
                }
            </ul>
        </nav>

        <!-- Right actions -->
        <div class="userArea">
            <a class="btn-login"><span>Login</span><ng-icon class="icon" name="remixUserLine"></ng-icon></a>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>
